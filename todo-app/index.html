<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>究極のTodoアプリ</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>究極のTodoアプリ</h1>
            <div class="theme-switcher">
                <button id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="todo-app">
            <div class="input-section">
                <input type="text" id="todo-input" placeholder="新しいタスクを入力...">
                <button id="add-button">追加</button>
            </div>

            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">すべて</button>
                    <button class="filter-btn" data-filter="active">未完了</button>
                    <button class="filter-btn" data-filter="completed">完了済</button>
                </div>
                <select id="sort-select">
                    <option value="created">作成日順</option>
                    <option value="deadline">期限日順</option>
                    <option value="priority">優先度順</option>
                </select>
            </div>

            <div class="search-section">
                <input type="text" id="search-input" placeholder="タスクを検索...">
            </div>

            <div class="todo-list-container">
                <ul id="todo-list"></ul>
            </div>

            <div class="todo-stats">
                <span id="tasks-left">0 個のタスクが残っています</span>
                <button id="clear-completed">完了したタスクを削除</button>
            </div>
        </div>

        <div class="modal" id="edit-modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>タスクを編集</h2>
                <input type="text" id="edit-todo-text">
                <div class="edit-details">
                    <div class="edit-group">
                        <label for="edit-priority">優先度:</label>
                        <select id="edit-priority">
                            <option value="low">低</option>
                            <option value="medium">中</option>
                            <option value="high">高</option>
                        </select>
                    </div>
                    <div class="edit-group">
                        <label for="edit-deadline">期限:</label>
                        <input type="date" id="edit-deadline">
                    </div>
                    <div class="edit-group">
                        <label for="edit-category">カテゴリ:</label>
                        <input type="text" id="edit-category" list="categories">
                        <datalist id="categories"></datalist>
                    </div>
                    <div class="edit-group">
                        <label for="edit-notes">メモ:</label>
                        <textarea id="edit-notes"></textarea>
                    </div>
                </div>
                <button id="save-edit">保存</button>
            </div>
        </div>
    </div>

    <footer>
        <p>ドラッグ＆ドロップでタスクを並び替えることができます</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
